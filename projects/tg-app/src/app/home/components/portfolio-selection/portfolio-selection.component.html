@if (viewModel$ | async; as viewModel) {
  <button
    nz-button
    nz-dropdown
    [nzDropdownMenu]="menu"
    nzOverlayClassName="portfolio-selection"
    nzType="text"
    [nzDisabled]="!viewModel.viewData"
  >
    @if (viewModel.viewData != null) {
      {{ viewModel.viewData.selectedPortfolio.portfolioKey.exchange }} {{ viewModel.viewData.selectedPortfolio.portfolioKey.portfolio }}
      <span nz-icon nzType="down"></span>
    } @else if (viewModel.isUpdating) {
      <span nz-icon nzType="loading" nzTheme="outline"></span>
    }
  </button>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      @for (portfolio of viewModel.viewData?.allPortfolios ?? []; track $index) {
        <li
          nz-menu-item
          (click)="changeSelection(portfolio)"
        >
          {{ portfolio.portfolioKey.exchange }} {{ portfolio.portfolioKey.portfolio }} {{ portfolio.market }}
        </li>
      }
    </ul>
  </nz-dropdown-menu>
}
