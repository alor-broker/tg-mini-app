<tga-sections *transloco="let t; scope: 'settings/password-settings'">
  <tga-section-panel>
    <div class="d-flex flex-column w-100">
      <button
        class="text-accent-color w-100 text-start py-10 px-15 h-100"
        [class.bottom-bordered]="isPasswordAvailable"
        nz-button
        nzType="text"
        (click)="changePassword()"
      >
        {{ isPasswordAvailable
          ? t('settingsPasswordSettings.changeLabel')
          : t('settingsPasswordSettings.setLabel')
        }} {{ t('settingsPasswordSettings.passwordLabel') }}
      </button>

      @if (isPasswordAvailable) {
        <button
          class="text-destructive-color w-100 text-start py-10 px-15 h-100"
          nz-button
          nzType="text"
          (click)="turnOffPassword()"
        >
          {{ t('settingsPasswordSettings.turnOffPasswordLabel') }}
        </button>
      }
    </div>
  </tga-section-panel>

  <tga-section-panel>
    <div class="d-flex flex-column w-100">
      <div class="menu-item">
        {{ t('settingsPasswordSettings.biometryAccessLabel') }}
        <nz-switch [formControl]="biometryAccessControl"></nz-switch>
      </div>
    </div>
  </tga-section-panel>
</tga-sections>

<tga-page-loader [isVisible]="(isLoading$ | async) ?? false"></tga-page-loader>
